{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
        <div class='flash'>
		{% with messages = get_flashed_messages() %}
		{% if messages %}
		<ul>
		{% for message in messages %}
		<li> <strong> {{ message }} </strong> </li>
		{% endfor %}
	        </ul>
	        {% endif %}
	        {% endwith %}

        </div>


	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="50" class="form-control" name="name"placeholder="Name of the course" required>

					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description of the course" required></textarea>

					<label for="category">category:</label>
					<select class="form-control" name="category" placeholder="category">
						{% for categories in catalog %}
						{% if categories.id == category_id %}
							<option class="form-control" value="{{categories.id}}" selected>{{categories.name}}</option>
						{% else %}
							<option class="form-control" value="{{categories.id}}">{{categories.name}}</option>
						{% endif %}
						{% endfor %}
					</select>

					
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-glass" aria-hidden="true"></span>Create</button>
					<a href="{{url_for('showCatalog')}}">
						<button type="button" class="btn btn-default">
							<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
					</a>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
